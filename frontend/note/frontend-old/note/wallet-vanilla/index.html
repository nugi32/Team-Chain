<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallet Demo (Vanilla JS)</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ethers.js (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- WalletConnect Provider (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <!-- QRCode lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wallet Demo (HTML + CSS + JS)</h1>
        <div id="connect-area">
          <!-- Button area: will be replaced by connected UI -->
          <button id="connect-btn" class="btn btn-secondary btn-sm">Connect Wallet</button>
        </div>
      </header>

      <main>
        <section id="info" class="hidden">
          <div class="connected-info">
            <div class="balance-col">
              <div id="balance" class="balance">-- ETH</div>
              <div id="network" class="network">Network</div>
            </div>

            <div class="address-col">
              <div id="address" class="address">0x...</div>
              <div class="address-actions">
                <button id="btn-copy" class="tiny">Copy</button>
                <button id="btn-qrcode" class="tiny">QR</button>
                <button id="btn-explorer" class="tiny">Explorer</button>
                <button id="btn-switch" class="tiny">Switch Network</button>
                <button id="btn-disconnect" class="tiny danger">Disconnect</button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Simple modal for choosing connect method -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <h3>Connect Wallet</h3>
          <div class="modal-buttons">
            <button id="mm" class="modal-btn">MetaMask</button>
            <button id="wc" class="modal-btn">WalletConnect</button>
          </div>
          <button id="modal-close" class="modal-close">Close</button>
        </div>
      </div>

      <!-- QR modal -->
      <div id="qr-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Address QR Code</h3>
          <div id="qrcode" style="width:200px;height:200px;margin:0 auto;"></div>
          <button id="qr-close" class="modal-close">Close</button>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
