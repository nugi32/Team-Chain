<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../global/global.css" />
  <link rel="stylesheet" href="./1.css />

  <!-- JavaScript modules -->
  <script type="module" src="../global/sidebar.js"></script>
  <script type="module" src="../global/router.js"></script>
  <script type="module" src="../global/connectwallet.js"></script>
  <script type="module" src="./index.js"></script>

  <!-- UI scripts -->
  <script type="module" src="../global-Ux/loading-ui.js"></script>
  <script type="module" src="../global-Ux/ui-core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <h1>Team chain</h1>
  </div>

  <div class="wallet-container">
    <appkit-button></appkit-button>
  </div>

  <button
    id="navToggle"
    class="nav-toggle"
    aria-expanded="false"
    aria-controls="sideNav"
    aria-label="Open navigation">
    <svg width="34" height="34" viewBox="0 0 24 24" fill="none">
      <path d="M3 6h18M3 12h18M3 18h18"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round" />
    </svg>
  </button>
</header>

<nav id="sideNav" class="side-nav" aria-hidden="true">
  <div class="side-header">
    <h2>Menu</h2>
    <button id="navClose" class="close">✕</button>
  </div>

  <ul class="nav-list">
    <li><a href="/dashboard" onclick="go('/dashboard'); return false;">Dashboard</a></li>
    <li><a href="/projects" onclick="go('/projects'); return false;">Projects</a></li>
    <li><a href="/task" onclick="go('/task'); return false;">Tasks</a></li>
    <li><a href="/about" onclick="go('/about'); return false;">About Us</a></li>
  </ul>

  <div class="side-footer">
    <small>Version 0.1 · Trustless Team Protocol</small>
  </div>
</nav>

<div id="overlay" class="overlay"></div>

<div class="background">

<style>
  
button {
  padding: 4px 8px;
  font-size: 11px;
  margin: 5px;
}

.task-card {
  width: 50%;
  background: rgba(0,0,0,.35);
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 12px;
  padding: 16px;
  margin: 16px auto;
}

.task-card form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.task-card input {
  padding: 10px;
  border-radius: 8px;
  background: rgba(255,255,255,.08);
  color: #fff;
  border: 1px solid rgba(255,255,255,.15);
}
</style>

<div class="card">

  <div class="card-header">
    <h2><span class="title"></span></h2>
  </div>

  <div class="task-info">
    <p><span>Task ID:</span> <span class="taskId">-</span></p>
    <p><span>Status:</span> <span class="status">-</span></p>
    <p><span>Reward:</span> <span class="reward">-</span> ETH</p>
  </div>

  <div class="taskBTN">
    <button class="ActivateTask">Activate Task</button>
    <button class="DeleteTask">Delete Task</button>
    <button class="Join">Join</button>
    <button id="reload">Refresh</button>
  </div>

  <div class="JoinRequest" id="joinRequestOverlay"></div>

  <!-- JOIN REQUEST TEMPLATE -->
  <template id="JoinRequest">
    <div class="task-card">
      <div class="card-header"><h2>Join Request</h2></div>
      <div class="task-info">
        <p>ID: <span class="taskId"></span></p>
        <p>Status: <span class="status"></span></p>
      </div>
    </div>
  </template>

  <!-- ACCEPT MEMBER -->
  <template id="acceptMember">
    <div class="task-card">
      <div class="card-header"><h2 class="title"></h2></div>
      <div class="task-info">
        <p>ID: <span class="taskId"></span></p>
      </div>
      <div class="card-button">
        <button class="Accept">Accept</button>
        <button class="Reject">Reject</button>
      </div>
    </div>
  </template>

  <!-- SUBMIT STATUS -->
  <template id="SubmitStatus">
    <div class="task-card">
      <div class="card-header"><h2>Task Submission Status</h2></div>

      <div class="task-info">
        <p>Note: <span class="note"></span></p>
        <p>Github: <span class="gitURL"></span></p>
      </div>

      <div class="card-button">
        <button class="Accept">Accept</button>
      </div>

      <div class="request-revision">
        <form class="Revision">
          <input type="text" name="note" placeholder="Revision Note" required />
          <input type="number" name="newDeadline" placeholder="New Deadline Hour" required />
          <button type="submit">Request Revision</button>
        </form>
      </div>
    </div>
  </template>

  <!-- SUBMIT TASK -->
  <template id="submitTask">
    <div class="task-card">
      <div class="card-header"><h2>Submit Task</h2></div>
      <form class="Revision">
        <input type="text" name="note" placeholder="Note Provided" required />
        <input type="text" name="gitURL" placeholder="Github URL" required />
        <button type="submit">Submit Task</button>
      </form>
    </div>
  </template>

</div>
</div>

</body>
</html>
